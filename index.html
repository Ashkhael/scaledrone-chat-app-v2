<!DOCTYPE html>
<html>
  <head>
    <script
      type="text/javascript"
      src="https://cdn.scaledrone.com/scaledrone.min.js"
    ></script>
    <script src="https://kit.fontawesome.com/c597739f7e.js" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="icon2.png" />
    <style>
      .tooltip:not(.shown) {
          display: none;
      }
    </style>
    <title>ChatApp</title>
  </head>
  <body>
    <div class="left">
      <div class="label">Your name</div>
      <div class="me"></div>
      <div class="label">Connected users</div>
      <div class="members-count"></div>
      <div class="members-list"></div>
    </div>
    <div class="mid">
      <div class="chat-title">Public room</div>
      <div class="messages"></div>
      <form class="message-form" onsubmit="return false;">
        <input
          class="form-input"
          placeholder="Enter text..."
          data-emojiable="true"
        ></input>
        <input class="form-button" value="Send" type="submit" />
      </form>
    </div>
    <div class="right">
      <button class="emoji-button" onclick="toggle()"><i class="fas fa-grin"></i></button>
      <div class="tooltip" role="tooltip">
        <emoji-picker class="light"></emoji-picker>
      </div>
    </div>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@1/index.js"></script>    
    <script src="script.js"></script> 
  </body>
</html>
